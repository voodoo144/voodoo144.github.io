        $('.terminal').terminal(function(command, term) {
            
            switch (command) {
                case command.match(/(help)?/)[1]:
                    term.echo("Available commands:\n\thelp : show this help\n\tgetcv: command to get cv \n\tjs   : command to start interractive js shell\n");
                    break;
                case command.match(/(js)?/)[1]:
                    term.push(function(command, term) {
                        var result = window.eval(command);
                        if (result != undefined) {
                            term.echo(String(result));
                        }   
                    }, {
                        name: 'js',
                        prompt: 'js-mode@sandbox:~$> '
                    });
                    break;
                case command.match(/(getcv.*)|(getcv --doc)|(getcv --pdf)?/)[1]:
                    switch(command.split(" ")[1]){
                        case "--doc":
                            term.echo("Download in doc format will start shortly...");
                            $.fileDownload('/cv.doc')
                                .done(function () { alert('Thanks for downloading!'); })
                                .fail(function () { alert('File download failed!'); });
                            break;
                        case "--pdf":
                            term.echo("Download in pdf format will start shortly...");
                            $.fileDownload('/cv.pdf')
                                .done(function () { alert('Thanks for downloading!'); })
                                .fail(function () { alert('File download failed!'); });
                            break;
                        case "--print":
                            term.echo(printableCv);
                            break;
                        case "--help":
                            term.echo("Usage: getcv [arguments]\n\t Arguments:\n\t --pdf  : download cv in pdf format \n\t --doc  : download cv in doc format \n\t --help : show this help \n\t --print: print cv directly in terminal\n");
                            break;
                        default:
                            term.echo('Missing or unsupported argument, please type `getcv --help`\n');
                            break;
                    }
                    break;
                default:
                    term.echo("Unknow command " + command+ "\ntype `help` to get list of available commands\n");
            }
        }, {
            greetings: greet,
            prompt: 'linux@sandbox:~$> ',
            outputLimit: 200,
            onBlur: function() {

            }
